<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="iconleao.ico" type="image/x-icon">
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form> <!--Criando formulario tag form-->
        <!--criar o paragrafo com nome e cria um campo para preencher com a tag input:text, ai tem que dar uma name para ele e id-->
        <p>Nome: <input type="text" name="nome" id=""></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id=""></p>
        <!--aqui abaixo é o input:submit que serve para colocar um botão para enviar o formulario-->
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
