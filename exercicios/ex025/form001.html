<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="iconleao.ico" type="image/x-icon">
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!--Criando formulario tag form, caso queira desligar o autocompletamento do navegador na hr de escrever tag autocomplete=off / action no caso precisaria usar php, java ou phyton-->
        <!--criar o paragrafo com nome e cria um campo para preencher com a tag input:text, ai tem que dar uma name para ele e id / name mais util para php e id para java-->
        <p> 
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p> 
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <!--aqui abaixo é o input:submit que serve para colocar um botão para enviar o formulario-->
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
