<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Criando Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="23b256">
        </p>

        <p>
            <label for="inivel">Nível de Satifação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
            <!--faz uma barra de nota, podendo ser arrastada-->
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--usado para carregar uma foto, para usar o metodo de envio de arquivo, não pode usar o get, funciona somente no post por que passa de 3000bites-->
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
