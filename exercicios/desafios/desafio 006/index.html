<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemnetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a TAG P">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag h1">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagem</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a Tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Lista de Numeração</abbr></li>
        <li><abbr title="Use a Tag ul">Lista com demarcação</abbr></li>
        <li><abbr title="Use a tag Strong">Negrito</abbr></li>
        </abbr>
    </ul>
    
</body>
</html>
