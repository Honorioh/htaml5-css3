<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
        *{  /* configurações globais das CSS, para que apareça na pagina inteira*/ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #4F33D5, #A31F85, #E23F44, #EE652F, #F4A73D, #F8D26D);
            background-attachment: fixed; /*para fixar o degrader e nao ficar mexendo na hora de rolar a barra de rolagem*/
        }   
    </style>
    <!--codigo do degrade a cima, to right para direita, to left para esquerda, to top cima, to bottom em baixo-->
</head>
<body>
    <h1>Testando Gradiente</h1>
   
</body>
</html>
