<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--essa configuração acima dará todas as configurações pra telas em retratos-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--e essa configuração dara para todos que estao em paisagem ou deitados.no caso screen é um media type e o orientation é uma media feature não esquecer que sempre media feature tem que usar os parenteses-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    
</body>
</html>
