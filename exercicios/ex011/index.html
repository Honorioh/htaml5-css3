<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconleao.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop><!--loop é para o audio ficar reiniciando quando acabar, opcional-->
        <source src="midia/ragalegacy-mp3.mp3" type="audio/mpeg">
        <source src="midia/ragalegacy-mp3.mp3" type="audio/ogg">
        <source src="midia/ragalegacy-mp3.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio.</p> <!--caso não toque ira aparecer essa msg para o usuario, podemos colocar o link para o download-->
</body>
</html>
