<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /*deixa a borda colada ou separada*/
        }

        td {
            border: 2px solid black;
            padding: 8px;
        }

        tr.linha {
            background-color: greenyellow;
        }

        td.ind {
            background-color: aqua;
        }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas(simples)
        table = tabela
            Tablew Row  (tr) = Linha da Tabela
                Table Header = cabeçalho da tabela
                Table Data (td) = dado de tabela
    -->
    <table>
        <tr> <!-- é a tablew row, ou seja primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="ind">C2</td>
        </tr>

        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
